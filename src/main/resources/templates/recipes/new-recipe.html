<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/pages/new-recipe.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.0/css/all.css" />
    <title>Nueva Receta</title>
</head>

<body>
    <div class="container" id="container">
        <div class="header">
            <div class="logo">
                <img src="/Images/TasteMatch_logo.png" />
            </div>
        </div>

        <div class="main">
            <form action="/recipe">
                <div class="recipe-menu">
                    <div class="plate-photo">
                        <label for="photo-input">
                            <input type="file" id="photo-input" accept="image/*">
                            <img src="/Images/recipe_photo_default.png" id="plate-img">
                            <p>Pon una imagen de tu receta terminada</p>
                        </label>
                    </div>
                    <div class="plate-info">
                        <input type="text" name="title-input" id="title-input" class="title" placeholder="Título"
                            max="75" required />
                        <textarea name="description" id="description" class="description"
                            placeholder="Comparte la historia detrás de este plato."></textarea>
                    </div>

                    <div class="ingredients">
                        <h2>Ingredientes</h2>

                        <div class="diners">
                            <label for="set-diners">Comensales:</label>
                            <input type="number" name="set-diners" id="set-diners" min="0" pattern="[0-9]{2}"
                                placeholder="Ej: 4" required />
                        </div>

                        <div class="labels">
                            <label class="checkbox">
                                <input type="checkbox" name="lactose" id="lactose" />
                                <span class="checkmark"></span>
                                <p>Sin lactosa</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="gluten" id="gluten" />
                                <span class="checkmark"></span>
                                <p>Sin gluten</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="diabetic" id="diabetic" />
                                <span class="checkmark"></span>
                                <p>Sin azúcar</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="diabetic" id="diabetic" />
                                <span class="checkmark"></span>
                                <p>Vegano/vegetariano</p>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="diabetic" id="diabetic" />
                                <span class="checkmark"></span>
                                <p>Keto</p>
                            </label>
                        </div>

                        <div class="ingredient-list">
                            <div class="paragraph">
                                <input type="text" name="paragraph-input" id="paragraph-input"
                                    placeholder="Ej: Para la salsa..." />
                            </div>
                            <div class="ingredient">
                                <input type="number" placeholder="100" class="amount">
                                <select name="measure" class="measure">
                                    <option>Medida</option>
                                    <option>mililitro/s</option>
                                    <option>litro/s</option>
                                    <option>gramo/s</option>
                                    <option>kilogramo/s</option>
                                    <option>cucharada/s</option>
                                    <option>cucharadita/s</option>
                                    <option>taza/s</option>
                                    <option>unidad/es</option>
                                    <option>pizca/s</option>
                                    <option>puñado/s</option>
                                </select>
                                <input type="text" name="ingredient-input" class="ingredient-input"
                                    placeholder="Ej: harina">
                            </div>
                            <button type="button" id="add-paragraph"><i class="fa-regular fa-plus"></i>
                                Apartado</button>
                            <button type="button" id="add-ingredient"><i class="fa-regular fa-plus"></i>
                                Ingrediente</button>
                        </div>
                    </div>
                    <div class="steps">
                        <h2>Pasos</h2>
                        <div class="time">
                            <label for="set-time">Tiempo de preparación:</label>
                            <input type="text" name="set-time" id="set-time" pattern="^[0-9]{2}:[0-9]{2}$"
                                placeholder="00:00" />
                            <p>h</p>
                        </div>
                        <div class="add-steps">
                            <ol>
                                <li>
                                    <textarea rows="1" class="step-desc"
                                        placeholder="Ej: Fríe la cebolla hasta que..."></textarea>
                                    <div class="step-photo">
                                        <label for="photo-input">
                                            <input type="file" id="photo-input" accept="image/*">
                                            <img src="/Images/step_photo_default.png" id="img">
                                            <p>Pon una imagen del paso</p>
                                        </label>
                                    </div>
                                    <div class="step-photo">
                                        <label for="photo-input">
                                            <input type="file" id="photo-input" accept="image/*">
                                            <img src="/Images/step_photo_default.png" id="img">
                                            <p>Pon una imagen del paso</p>
                                        </label>
                                    </div>
                                    <div class="step-photo">
                                        <label for="photo-input">
                                            <input type="file" id="photo-input" accept="image/*">
                                            <img src="/Images/step_photo_default.png" id="img">
                                            <p>Pon una imagen del paso</p>
                                        </label>
                                    </div>
                                </li>
                                <button type="button" class="add-step" id="add-step"><i class="fa-regular fa-plus"></i>
                                    Añadir paso</button>
                            </ol>
                        </div>
                    </div>
                    <div class="main-buttons">
                        <input type="submit" class="save-button" value="Guardar">
                        <a href="/profile" class="cancel-button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="nav" id="nav">
            <div class="icon-menu" id="icon-menu">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="search">
                <a href="/">
                    <i class="fa-regular fa-magnifying-glass"></i>
                    <p>Buscar</p>
                </a>
            </div>

            <div class="account">
                <a href="/profile">
                    <i class="fa-regular fa-circle-user"></i>
                    <p>Cuenta</p>
                </a>
            </div>

            <div class="create-recipe">
                <a href="/new-recipe">
                    <i class="fa-regular fa-pencil"></i>
                    <p>Crear receta</p>
                </a>
            </div>

            <div class="favourite-recipes">
                <a href="/favourite-recipes">
                    <i class="fa-regular fa-star"></i>
                    <p>Recetas Favoritas</p>
                </a>
            </div>

            <div class="settings">
                <a href="/settings">
                    <i class="fa-regular fa-gear"></i>
                    <p>Ajustes</p>
                </a>
            </div>
        </div>
    </div>
    <script src="/js/nav-toggle.js"></script>
    <script src="/js/display-photo.js"></script>
    <script src="/js/add.js"></script>
</body>

</html>

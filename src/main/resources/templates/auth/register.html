<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/static/css/global.css}" rel="stylesheet" />
    <link th:href="@{/static/css/pages/register.css}" rel="stylesheet" />
    <title>Registrarse</title>
</head>

<body>

<form th:action="@{/register}" method="post">
    <div class="logo">
        <img th:src="@{/static/Images/TasteMatch_logo.png}" alt="">
    </div>

    <div class="auth">
        <h3>
            <a th:href="@{/login}">Iniciar Sesión</a>
        </h3>
        <h3>Registrarse</h3>
    </div>

    <div class="form-container">
        <div class="username-block">
            <label for="user" class="form-label">Nombre de usuario</label>
            <input type="text" id="user" name="username" class="form-input" placeholder="Crea nombre de usuario"
                   required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="text" id="email" name="email" class="form-input" placeholder="example@domain.com" required>
            <h6 th:if="${emailError}" th:text="${emailError}"></h6>
        </div>

        <div class="form-group">
            <label for="passwd" class="form-label">Contraseña</label>
            <h5 th:if="${passwordLengthError}">La contraseña debe ser de entre 6 y 20 caracteres.</h5>
            <input type="password" id="passwd" name="password" class="form-input" placeholder="Crea contraseña" min="6"
                   max="20" required>
            <h6 th:if="${passwordFormatError}" th:text="${passwordFormatError}"></h6>
        </div>

        <div class="form-group">
            <label for="confpasswd" class="form-label">Confirmar contraseña</label>
            <input type="password" id="confpasswd" name="confirmPassword" class="form-input"
                   placeholder="Confirma contraseña" min="6" max="12" required>
            <h6 th:if="${passwordMismatch}" th:text="${passwordMismatch}"></h6>
        </div>
    </div>
    <input type="submit" class="register" value="Registrarse">
</form>
</body>

</html>

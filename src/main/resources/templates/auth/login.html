<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" th:href="@{/static/css/global.css}" />
    <link rel="stylesheet" th:href="@{/static/css/pages/login.css}" />
</head>

<body>
<form th:action="@{/login}" method="post">
    <div class="logo">
        <img th:src="@{/static/Images/TasteMatch_logo.png}" alt="">
    </div>

    <div class="auth">
        <h3>Iniciar Sesión</h3>
        <h3>
            <a th:href="@{/register}">Registrarse</a>
        </h3>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label for="user" class="form-label">Correo electrónico</label>
            <input type="text" id="user" name="username" class="form-input" placeholder="example@domain"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <h6 hidden>Correo electrónico incorrecto</h6>
        </div>

        <div class="form-group">
            <label for="passwd" class="form-label">Contraseña</label>
            <input type="password" id="passwd" name="password" class="form-input" minlength="6" maxlength="20"
                   placeholder="Escriba su contraseña" required>
            <h6 hidden>Formato de constraseña incorrecto</h6>
            <h6 hidden>Contraseña incorrecta</h6>
        </div>
    </div>
    <input type="submit" class="login" value="Iniciar Sesión">
</form>
</body>

</html>
